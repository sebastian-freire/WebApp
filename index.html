<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones aritmeticas</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="layout">
    <!-- Panel lateral izquierdo -->
    <div id="contenedor-lateral">
      <p id="puntaje">Cantidad de respuestas correctas de la sesión: 0</p>
      <p id="puntajeTotal">Cantidad de respuestas correctas totales: 0</p>
      <button id="btn-reiniciar" class="btn-borrar">🗑️ Borrar historial</button>
      <div id="contenedor-historial"></div>
    </div>

    <!-- Contenido central -->
    <div id="contenido-principal">
      <div class="contenedor titulo">Operaciones aritméticas:</div>
      <div class="contenedor">
        <p id="pregunta" class="operation"></p>
      </div>
      <div class="contenedor">
        <button id="boton1" class="btn"></button>
        <button id="boton2" class="btn"></button>
        <button id="boton3" class="btn"></button>
        <button id="boton4" class="btn"></button>
      </div>
      <div class="contenedor" id="respuesta-contenedor">
        <p id="respuesta"></p>
      </div>
    </div>
  </div>
</body>

</html>
